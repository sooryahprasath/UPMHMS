<html>
   <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <script src="js/materialize.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="description" content="">
      <meta name="author" content="">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

      <title>Universal Patient Medical History Management System - UMHS</title>
      <!------ Include the above in your HEAD tag ---------->
   </head>
   <body>
      <!-- loader -->
      <div class="preloader-background">
         <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
               <div class="circle-clipper left">
                  <div class="circle"></div>
               </div>
               <div class="gap-patch">
                  <div class="circle"></div>
               </div>
               <div class="circle-clipper right">
                  <div class="circle"></div>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
      <div class="row">
      <div id="manageAcc">
         <div id="form" class="col s6">
            <div id="manageAccs" class="card-panel white">
               <label class="teal-text" for="inst_accnt">Institution Login</label>
               <div class="row">
                  <div class="input-field col s11">
                     <input id="hosp_email" type="email" class="validate">
                     <label for="inst_mail">Institution Email</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s11">
                     <input id="hosp_pass" type="password" class="validate">
                     <label for="inst_pwd">Password</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s3">
                     <button class="btn waves-effect waves-light teal lighten-1" onclick="mainApp.login();">Login
                     <i class="material-icons right">send</i>
                     </button>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
      <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
      <script src="assets/conn.js"></script>
      <script src="assets/auth.js"></script>
      <script src="js/custom.js"></script>
   </body>
</html>
